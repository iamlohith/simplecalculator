	<h1>WELCOME TO CALCULATOR WORLD</h1>
<script type="text/javascript">
	function cal()
	{   
 
         var op,op1,var1,var2;
          op=document.getElementById("sel");
          op1=op.options[op.selectedIndex].value;
        var1=document.forms[0].elements[1].value;
        var2=document.forms[0].elements[2].value;
      
        switch(op1)
        {  case "add": 
              alert("the result is "+(var1+var2));
              break;
           case "sub":
            alert("the result is "+(var1-var2));
                   break;
            case "mul":
             alert("the result is "+(var1*var2));
                      break;
            case "div": 
            alert("the result is "+(var1/var2));
                     break;
                     }
        
	}

</script>
<br>
<form >
	<p> SELECT THE OPERATION TO BE PERFORMED</p>

    	<option value="sub">SUBTRACTION</option>

NUMBER2  <input type="text" name="num2" value="">

	<br>

	          <input type="button" value="CALCULATE" onclick="cal()" >
